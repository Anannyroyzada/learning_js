<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <style>
      
        </style>
    </head>
    <body>
       
        <script>
            let variable = 69
            console.log(variable);


            let clacuaculation = 2+2;
            console.log(clacuaculation);
            console.log(variable + clacuaculation);

            let result = clacuaculation + 2;
            console.log(result);

            let message = 'hello';
            console.log(message);

            variable = 5;
            console.log(variable);

            variable = variable + 1;
            console.log(variable);

            const variable2 = 10;  // constant variable cannot be changed

            var variable3 = 20;  // var is used to declare a variable in the global scope

            console.log(typeof variable);
            console.log(typeof variable2);
            console.log(typeof variable3);
            console.log(typeof message);
        </script>
    </body>
</html>

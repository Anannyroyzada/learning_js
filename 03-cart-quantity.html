<!DOCTYPE html>
<html>
    <head>
        <title>Cart</title>

        <p>
            Cart Quantity:
        </p>
        
       
    </head>
    <body>
        <button 
            onclick="
                console.log(`Cart Quantity: ${cartQuantity}`)">
            Show Quantity
        </button>



        <button 
            onclick="
                cartQuantity++;
                console.log(`Cart Quantity: ${cartQuantity}`)">
            Add to Cart
        </button>


        <p>
        <button 
            onclick="
                cartQuantity += 1
                console.log(`Cart Quantity: ${cartQuantity}`)">
            +1
        </button>



        <button
            onclick="
                cartQuantity += 2
                console.log(`Cart Quantity: ${cartQuantity}`)">
            +2
        </button>



        <button onclick="
            cartQuantity += 4
            console.log(`Cart Quantity: ${cartQuantity}`)">
            +4
        </button>




        <button onclick="
            cartQuantity += 5
            console.log(`Cart Quantity: ${cartQuantity}`)">
            +5
        </button>
        </p>

        <p>
        <button onclick="
            cartQuantity -= 2
            console.log(`Cart Quantity: ${cartQuantity}`)">
            -2
        </button>
        </p>
        <button onclick="
            cartQuantity = 0
            console.log(`Cart Quantity: ${cartQuantity}`)">
            Reset Cart
        </button>    
        
        
        <script>
            let cartQuantity = 0;
        </script>
    </body>
</html>
